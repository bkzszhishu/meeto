server:
  port: 8123
  servlet:
    context-path: /api
spring:
  application:
    name: yusi-meeto-backend
    #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/yusi_meeto
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    timeout: 5000
  servlet:
    multipart:
      max-file-size: 10MB
mybatis-plus:
  configuration:
    #MyBatis 配置
    #是否将字段名从下划线转换为驼峰：false
    map-underscore-to-camel-case: false
    #仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
# 接口文档
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yusi.yusimeetobackend.controller
